<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus and Earn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px 0;
            font-size: 24px;
        }
        main {
            padding: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header>Focus and Earn</header>
    <main>
        <h1>Pomodoro Zamanlayıcı</h1>
        <p>Çalışmaya odaklan, ödülünü kazan!</p>
        <button onclick="alert('Pomodoro başlatıldı!')">Başla</button>
    </main>
</body>
</html>
